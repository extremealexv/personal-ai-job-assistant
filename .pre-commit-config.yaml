# Pre-commit hooks for Personal AI Job Assistant
# See https://pre-commit.com for more information
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python formatters and linters
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        files: ^src/backend/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^src/backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]
        additional_dependencies: 
          - pydantic>=2.5.0
          - sqlalchemy>=2.0.0
          - types-redis
          - types-passlib
        files: ^src/backend/app/
        exclude: ^src/backend/tests/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, src/backend/pyproject.toml, -r]
        additional_dependencies: ["bandit[toml]"]
        files: ^src/backend/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/copilot-instructions\.md$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Frontend - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^src/(frontend|extension)/.*\.(ts|tsx|js|jsx|json|css|md)$
        exclude: ^src/frontend/dist/|^src/extension/dist/

  # Frontend - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^src/(frontend|extension)/.*\.(ts|tsx|js|jsx)$
        types: [file]
        args: [--fix]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/parser@6.19.0'
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - eslint-config-prettier@9.1.0

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^\.github/copilot-instructions\.md$

# Configuration for specific hooks
default_language_version:
  python: python3.11
  node: system

# Skip these hooks for specific files
exclude: |
  (?x)^(
      \.venv/|
      venv/|
      node_modules/|
      \.vscode/|
      \.idea/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.ruff_cache/|
      dist/|
      build/|
      \.env|
      \.env\..*
  )
